<head>

<body>
  <header>
    <h1>ثبت‌نام کاربر جدید</h1>
  </header>

  <section class="signup-form">
    <form>
      <label>نام کامل:<br>
        <input type="text" required>
      </label><br><br>
      <label>ایمیل:<br>
        <input type="email" required>
      </label><br><br>
      <label>شماره تماس:<br>
        <input type="tel" required>
      </label><br><br>
      <label>رمز عبور:<br>
        <input type="password" required>
      </label><br><br>
      <label>تکرار رمز عبور:<br>
        <input type="password" required>
      </label><br><br>
      <button type="submit">ثبت‌نام</button>
      <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="login.html">وارد شوید</a></p>
    </form>
  </section>

  <footer>
    <p>© بوتیک علی | طراحی اختصاصی</p>
  </footer>

</html>
