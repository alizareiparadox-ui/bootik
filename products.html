<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>محصولات بوتیک علی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>محصولات بوتیک علی</h1>
  </header>

  <section class="filters">
    <label>رنگ:
      <select>
        <option>همه</option>
        <option>مشکی</option>
        <option>سفید</option>
        <option>قرمز</option>
        <option>آبی</option>
      </select>
    </label>
    <label>سایز:
      <select>
        <option>همه</option>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
    </label>
  </section>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://i.postimg.cc/3x3QzSGq/shirt.jpg" alt="لباس مردانه">
      <h3>تی‌شرت مردانه</h3>
      <p>قیمت: ۲۵۰٬۰۰۰ تومان</p>
      <button>افزودن به سبد</button>
    </div>
    <div class="product-card">
      <img src="https://i.postimg.cc/3x3QzSGq/dress.jpg" alt="لباس زنانه">
      <h3>پیراهن زنانه</h3>
      <p>قیمت: ۳۲۰٬۰۰۰ تومان</p>
      <button>افزودن به سبد</button>
    </div>
    <!-- می‌تونی محصولات بیشتری اضافه کنی -->
  </section>

  <footer>
    <p>© بوتیک علی | طراحی اختصاصی</p>
  </footer>
</body>
</html>
